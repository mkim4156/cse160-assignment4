<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <div style="position: relative;">
      <canvas id="webgl" width="1750" height="700">
        Please use a browser that supports "canvas"
      </canvas>
    </div>
    
    <p id="numdot"> XXX </p>
    <button type="button" id="normalButtonOn">Normal On</button>
    <button type="button" id="normalButtonOff">Normal Off</button>

    Light: 
    <button type="button" id="lightOn">On</button>
    <button type="button" id="lightOff">OFF</button>
    
    Color Light:
    <button type="button" id="colorOn">ON</button>
    <button type="button" id="colorOff">OFF</button>

    Animation
    <button type="button" id="animationShinOnButton">ON</button>
    <button type="button" id="animationShinOffButton">OFF</button>

    <p>
      Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
      Light Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightSlideY">
      Light Z <input type="range" min="-250" max="250" value="-200" class="slider" id="lightSlideZ">

    </p>

      Neck <input type="range" min="-90" max="-41" value="-77" class="slider" id="neckSlide">
      Thigh <input type="range" min="-45" max="0" value="0" class="slider" id="thighSlide">
      Shin <input type="range" min="0" max="90" value="0" class="slider" id="shinSlide">
      Tail <input type="range" min="-60" max="0" value="-45" class="slider" id="tailSlide">

      <p>
        Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide"/>
        Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide"/>
        Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide"/>
      </p>
      
      <script src="../lib/webgl-utils.js"></script>
      <script src="../lib/webgl-debug.js"></script>
      <script src="../lib/cuon-utils.js"></script>
      <script src="../lib/cuon-matrix-cse160.js"></script>
      <script src="Circle.js"></script>
      <script src="Triangle.js"></script>
      <script src="Point.js"></script>
      <script src="Cube.js"></script>
      <script src="Sphere.js"></script>
      <script src="Worlds.js"></script>
    </p>
  </body>
</html>
